<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DB Explorer</title>
  <style>
    :root {
      --bg: #0b0f19;
      --panel: #111827;
      --panel-2: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: rgba(255,255,255,.10);
      --accent: #60a5fa;
      --danger: #f87171;
      --shadow: 0 12px 40px rgba(0,0,0,.35);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    body {
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,.25), transparent 60%),
                  radial-gradient(900px 500px at 90% 0%, rgba(167,139,250,.22), transparent 55%),
                  var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 16px 40px;
    }

    header {
      display: flex;
      gap: 14px;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: .2px;
    }

    .sub {
      color: var(--muted);
      font-size: 13px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .controls {
      padding: 16px;
      display: grid;
      grid-template-columns: 1.3fr .6fr .6fr 1fr 1fr auto;
      gap: 10px;
      align-items: end;
    }

    @media (max-width: 980px) {
      .controls {
        grid-template-columns: 1fr 1fr;
      }
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      box-sizing: border-box;
      background: rgba(17,24,39,.75);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 10px;
      font-size: 14px;
      outline: none;
    }

    select:focus, input:focus {
      border-color: rgba(96,165,250,.55);
      box-shadow: 0 0 0 4px rgba(96,165,250,.12);
    }

    .btnrow {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    button {
      border: 1px solid var(--border);
      background: rgba(96,165,250,.20);
      color: var(--text);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform .03s ease, background .12s ease, border-color .12s ease;
      white-space: nowrap;
    }

    button:hover {
      background: rgba(96,165,250,.30);
      border-color: rgba(96,165,250,.45);
    }

    button:active { transform: translateY(1px); }

    button.secondary {
      background: rgba(255,255,255,.06);
    }

    button.secondary:hover {
      background: rgba(255,255,255,.10);
    }

    .status {
      padding: 10px 16px 0;
      font-size: 13px;
      color: var(--muted);
      min-height: 20px;
    }

    .status .err {
      color: var(--danger);
    }

    .results {
      margin-top: 14px;
      padding: 16px;
    }

    .card {
      border: 1px solid var(--border);
      background: rgba(15,23,42,.60);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 14px;
    }

    .cardhead {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .cardtitle {
      font-family: var(--mono);
      font-size: 14px;
      color: var(--text);
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
    }

    .tablewrap {
      overflow: auto;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      min-width: 720px;
      font-size: 13px;
    }

    thead th {
      position: sticky;
      top: 0;
      background: rgba(17,24,39,.98);
      border-bottom: 1px solid var(--border);
      text-align: left;
      padding: 10px 10px;
      font-weight: 600;
      white-space: nowrap;
    }

    tbody td {
      padding: 9px 10px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: top;
      color: rgba(229,231,235,.92);
    }

    tbody tr:nth-child(2n) td {
      background: rgba(255,255,255,.03);
    }

    code, .mono {
      font-family: var(--mono);
      font-size: 12px;
    }

    .pill {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      margin-left: 8px;
    }

    .muted { color: var(--muted); }

    .empty {
      padding: 14px;
      border: 1px dashed rgba(255,255,255,.20);
      border-radius: 12px;
      color: var(--muted);
      background: rgba(255,255,255,.02);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>DB Explorer</h1>
        <div class="sub">Select one or more tables and render them in-browser. Filtering is applied server-side.</div>
      </div>
      <div class="sub mono">/dbexplorer</div>
    </header>

    <div class="panel">
      <div class="controls">
        <div>
          <label for="table">Table</label>
          <select id="table">
            {% for t in tables %}
              <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="limit">Limit (max 500)</label>
          <input id="limit" type="number" min="1" max="500" value="50" />
        </div>

        <div>
          <label for="offset">Offset</label>
          <input id="offset" type="number" min="0" value="0" />
        </div>

        <div>
          <label for="filter_column">Filter column (optional)</label>
          <input id="filter_column" type="text" placeholder="e.g. username" />
        </div>

        <div>
          <label for="filter_value">Filter value (contains)</label>
          <input id="filter_value" type="text" placeholder="e.g. admin" />
        </div>

        <div class="btnrow">
          <button id="addBtn" type="button">Add table</button>
          <button id="loadBtn" type="button" class="secondary">Load selected</button>
          <button id="clearBtn" type="button" class="secondary">Clear</button>
        </div>
      </div>

      <div class="status" id="status"></div>

      <div class="results" id="results">
        <div class="empty">
          No tables loaded yet. Use <span class="mono">Add table</span> to queue tables, then <span class="mono">Load selected</span>.
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "{{ url_for('dbexplorer_api_table') }}";

    const elTable = document.getElementById("table");
    const elLimit = document.getElementById("limit");
    const elOffset = document.getElementById("offset");
    const elFilterColumn = document.getElementById("filter_column");
    const elFilterValue = document.getElementById("filter_value");

    const elStatus = document.getElementById("status");
    const elResults = document.getElementById("results");

    const selectedTables = new Map(); // tableName -> {limit, offset, filter_column, filter_value}

    function setStatus(msg, isError=false) {
      if (!msg) { elStatus.innerHTML = ""; return; }
      elStatus.innerHTML = isError ? `<span class="err">${escapeHtml(msg)}</span>` : escapeHtml(msg);
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function normalizeCell(v) {
      if (v === null || v === undefined) return `<span class="muted mono">NULL</span>`;
      if (typeof v === "object") return `<code>${escapeHtml(JSON.stringify(v))}</code>`;
      const str = String(v);
      // keep very long strings readable
      if (str.length > 180) {
        return `<span title="${escapeHtml(str)}">${escapeHtml(str.slice(0, 180))}…</span>`;
      }
      return escapeHtml(str);
    }

    function renderEmpty() {
      elResults.innerHTML = `
        <div class="empty">
          No tables loaded yet. Use <span class="mono">Add table</span> to queue tables, then <span class="mono">Load selected</span>.
        </div>`;
    }

    function renderSelectedList() {
      if (selectedTables.size === 0) return renderEmpty();

      // Show placeholder cards first (actual data fills in after load)
      elResults.innerHTML = "";
      for (const [tableName, cfg] of selectedTables.entries()) {
        const card = document.createElement("div");
        card.className = "card";
        card.id = `card-${tableName}`;

        card.innerHTML = `
          <div class="cardhead">
            <div>
              <span class="cardtitle">${escapeHtml(tableName)}</span>
              <span class="pill">limit ${escapeHtml(cfg.limit)} offset ${escapeHtml(cfg.offset)}</span>
            </div>
            <div class="meta">
              <button class="secondary" type="button" data-remove="${escapeHtml(tableName)}">Remove</button>
            </div>
          </div>
          <div class="muted">Queued. Click "Load selected" to fetch rows.</div>
        `;
        elResults.appendChild(card);
      }

      // Wire remove buttons
      elResults.querySelectorAll("button[data-remove]").forEach(btn => {
        btn.addEventListener("click", () => {
          const t = btn.getAttribute("data-remove");
          selectedTables.delete(t);
          renderSelectedList();
          setStatus(selectedTables.size ? "Updated selection." : "Selection cleared.");
        });
      });
    }

    async function fetchTable(cfg) {
      const res = await fetch(apiUrl, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(cfg),
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) {
        const err = data && data.error ? data.error : `Request failed (${res.status})`;
        throw new Error(err);
      }
      return data;
    }

    function renderTableCard(data) {
      const tableName = data.table;
      const columns = data.columns || [];
      const rows = data.rows || [];

      const card = document.getElementById(`card-${tableName}`);
      if (!card) return;

      const headCells = columns.map(c => `<th class="mono">${escapeHtml(c)}</th>`).join("");

      let bodyHtml = "";
      if (rows.length === 0) {
        bodyHtml = `<tr><td colspan="${columns.length || 1}" class="muted">No rows returned.</td></tr>`;
      } else {
        bodyHtml = rows.map(r => {
          const tds = columns.map(c => `<td>${normalizeCell(r[c])}</td>`).join("");
          return `<tr>${tds}</tr>`;
        }).join("");
      }

      card.innerHTML = `
        <div class="cardhead">
          <div>
            <span class="cardtitle">${escapeHtml(tableName)}</span>
            <span class="pill">returned ${escapeHtml(data.returned)} | limit ${escapeHtml(data.limit)} offset ${escapeHtml(data.offset)}</span>
          </div>
          <div class="meta">
            <button class="secondary" type="button" data-refresh="${escapeHtml(tableName)}">Refresh</button>
            <button class="secondary" type="button" data-remove="${escapeHtml(tableName)}">Remove</button>
          </div>
        </div>

        <div class="tablewrap">
          <table>
            <thead><tr>${headCells}</tr></thead>
            <tbody>${bodyHtml}</tbody>
          </table>
        </div>
      `;

      // Wire buttons
      card.querySelector("button[data-remove]").addEventListener("click", () => {
        selectedTables.delete(tableName);
        renderSelectedList();
        setStatus(selectedTables.size ? "Removed table from selection." : "Selection cleared.");
      });

      card.querySelector("button[data-refresh]").addEventListener("click", async () => {
        const cfg = selectedTables.get(tableName);
        if (!cfg) return;
        await loadOne(tableName, cfg, true);
      });
    }

    async function loadOne(tableName, cfg, quiet=false) {
      const card = document.getElementById(`card-${tableName}`);
      if (card) {
        card.querySelector(".muted")?.remove();
        card.insertAdjacentHTML("beforeend", `<div class="muted" id="loading-${tableName}">Loading…</div>`);
      }

      try {
        const data = await fetchTable(cfg);
        renderTableCard(data);
        if (!quiet) setStatus(`Loaded ${tableName} (${data.returned} rows).`);
      } catch (e) {
        if (!quiet) setStatus(`Error loading ${tableName}: ${e.message}`, true);
        if (card) {
          card.innerHTML += `<div class="muted"><span class="err">Error:</span> ${escapeHtml(e.message)}</div>`;
        }
      } finally {
        document.getElementById(`loading-${tableName}`)?.remove();
      }
    }

    // Buttons
    document.getElementById("addBtn").addEventListener("click", () => {
      const tableName = elTable.value;

      const cfg = {
        table: tableName,
        limit: elLimit.value || 50,
        offset: elOffset.value || 0,
        filter_column: elFilterColumn.value || "",
        filter_value: elFilterValue.value || "",
      };

      selectedTables.set(tableName, cfg);
      renderSelectedList();
      setStatus(`Queued table "${tableName}".`);
    });

    document.getElementById("loadBtn").addEventListener("click", async () => {
      if (selectedTables.size === 0) {
        setStatus("No tables selected.", true);
        return;
      }

      setStatus("Loading selected tables…");
      // Ensure placeholder cards exist
      renderSelectedList();

      for (const [tableName, cfg] of selectedTables.entries()) {
        await loadOne(tableName, cfg, true);
      }
      setStatus("Done.");
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      selectedTables.clear();
      renderEmpty();
      setStatus("Selection cleared.");
    });
  </script>
</body>
</html>
